<!DOCTYPE html>
<html>
<head>
  <title>Acadif Contact</title>
  <style>
    body { background-color: #000; color: orange; font-family: 'Courier New', monospace; text-align: center; padding-top: 50px; }
    input, textarea {
      border-radius: 10px; padding: 10px; margin: 10px auto; display: block; width: 80%; background: #111; color: orange; border: 1px solid orange;
    }
    button {
      padding: 10px 20px; background-color: orange; border: none; border-radius: 10px; color: #000; font-weight: bold; cursor: pointer;
    }
    button:hover {
      background-color: #ff9933;
    }
  </style>
</head>
<body>
  <h1>Contact Acadif</h1>
  <form action="https://formsubmit.co/YOUR_EMAIL@example.com" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
